<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>  

    <script>

        // pede o nome do usuario e salva na variavel nome
        // a funçao prompt() é uma janela de diálogo que pede um texto para o usuario
        // e retorna o valor digitado ou null se o usuario cancelar
        const nome = prompt(`Digite seu nome completo:`);
        
        // adiciona o texto a mais no final do body
        // innerHTML += , é como se fosse fazer um append
        // em vez de substituir o conteudo, ele adiciona a mais
        // estamos concatenando o valor da variavel nome com o texto 'O seu nome é: '
        // e ainda estamos envolvendo a variavel nome com a tag strong, que torna o texto renderizado em negrito
        document.body.innerHTML += (`O seu nome é: <strong>${nome}</strong> </br>`);
        
        // Mostra o tamanho do nome
        // a propriedade length retorna o tamanho da string
        document.body.innerHTML += `Seu nome tem  <strong>${nome.length}</strong> letras <br />`;
        
        // Mostra a segunda letra do nome
        // a sintaxe [1] é como se fosse um array, e estamos acessando o caracter na posição 1 (a segunda letra)
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`;
        
        // Mostra o primeiro indice da letra 'LETRA' no nome
        // a função indexOf() retorna o primeiro indice da string que contenha a letra 'LETRA'
        // se a letra nao for encontrada, retorna -1
        document.body.innerHTML += `Qual o primeiro índice da letra d no seu nome? <strong>${nome.indexOf('d')}</strong> <br />`;
        
        // Mostra o último indice da letra 'LETRA' no nome
        // a função lastIndexOf() retorna o último indice da string que contenha a letra 'LETRA'
        // se a letra nao for encontrada, retorna -1
        document.body.innerHTML += `Qual o último índice da letra r no seu nome? <strong>${nome.lastIndexOf('r')}</strong> <br />`;
        
        // Mostra as últimas 3 letras do nome
        // a função slice() retorna uma substring da string, que vai do inicio (se o valor for negativo) 
        // ate o fim da string
        // estamos passando o valor -3, que significa que queremos as 3 ultimas letras da string
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong><br />`;
        
        // Mostra as palavras do nome
        // a função split() retorna um array com as palavras da string, separadas pelo caractere especificado
        // estamos passando o caractere ' ' (espaço), que é o caractere padrão
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br />`;
        
        // Mostra o nome com letras maiúsculas
        // a função toUpperCase() retorna a string com todas as letras maiúsculas
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
        
        // Mostra o nome com letras minúsculas
        // a função toLocaleLowerCase() retorna a string com todas as letras minúsculas
        // a função toLowerCase() tambem funciona, mas a toLocaleLowerCase() considera a lingua do usuario
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLocaleLowerCase()}</strong><br />`;

    </script>
</body>
</html>
