<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamso aprender a reproduzir auidos em HTML5.</p>
    <!--<audio src="media/SOU FÃ - Italo Melo feat Delacruz (prod. TX) (1).mp3" controls></audio>-->
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="media/SOU FÃ - Italo Melo feat Delacruz (prod. TX) (1).mp3" type="audio/mpeg">
        <source src="media/SOU FÃ - Italo Melo feat Delacruz (prod. TX) (1).ogg" type="audio/ogg">
        <source src="media/SOU FÃ - Italo Melo feat Delacruz (prod. TX) (1).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/SOU FÃ - Italo Melo feat Delacruz (prod. TX) (1).mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

    

</body>
</html>
