<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você vai ver uma imgagem que está na mesma pasta.</p>
    <img src="logo-html.webp" alt="Logo HTML5" width="100px" height="100px"> <!-- src = source - Origem do Arquivo --> <!-- alt = Texto Alternativo, explica oq é a imagem --> <!-- width = Largura da imagem--> <!-- heigth = Altura da imagem -->
    <p>Podemos também carregar imagens que est ão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3" width="100px" height="100px">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonscout.com%2Ficon%2Fjavascript-extension-development-codin&psig=AOvVaw3XandzVo1UOfwVtjLgxpgW&ust=1723989892712000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKjpsPyY_IcDFQAAAAAdAAAAABAO" alt="Logo JavaScript"> <!-- Está ultilizando uma imagens fora do arquivo - URL -->
</body>
</html>
