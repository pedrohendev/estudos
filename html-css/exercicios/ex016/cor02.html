<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        * { /*Configuração global em CSS*/
            height: 100%;
        }

        body {
             /*background-image: radial-gradient(circle, #7454CA 20%, #6F5DA0 40%, #6F3DF5, #3134F5);*/ 
            background-image: linear-gradient(to bottom, #7454CA 50%, #6F5DA0, #6F3DF5, #3134F5); /*podemos usar a medida mais deg, exemplo: 45deg ou -45deg*/
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }

    </style>
</head>
<body> 
    <h1>Testando Gradiente</h1>
</body>
</html>
